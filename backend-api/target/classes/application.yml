server:
  port: 8080

spring:
  application:
    name: trustseal-api-service
  
  datasource:
    url: jdbc:h2:mem:trustseal
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  webflux:
    base-path: /api

# Logging configuration
logging:
  level:
    com.trustseal.api: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# TrustSeal specific configuration
trustseal:
  worker-service:
    url: http://localhost:3001
    timeout: 30000
  demo:
    enabled: true
    mock-users: true
